<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1f2e">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <title>Aviator - Telegram Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2a3441 100%);
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            max-width: 100%;
            margin: 0;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2a3441 100%);
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .connection-status.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .connection-status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1f2e 0%, #2a3441 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .balance {
            background: rgba(0, 255, 136, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            font-weight: 600;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at center, #1a2332 0%, #0f1419 100%);
        }

        .flight-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .multiplier {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
            transition: all 0.1s ease;
        }

        .multiplier.flying {
            color: #00ff88;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .multiplier.crashed {
            color: #ff4757;
        }

        .multiplier.waiting {
            color: #ffc107;
        }

        .multiplier.betting {
            color: #00d4ff;
        }

        .plane {
            font-size: 80px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 20px currentColor);
            position: relative;
            z-index: 5;
        }

        .plane.flying {
            color: #00ff88;
            animation: flyAdvanced 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            transform: translateY(-10px) rotate(-15deg);
        }

        .plane.crashed {
            color: #ff4757;
            animation: crash 0.8s ease-out forwards, explode 0.3s ease-out 0.5s forwards;
        }

        .plane.waiting {
            color: #ffc107;
            animation: idle 4s ease-in-out infinite;
            transform: translateY(5px);
        }

        .plane.betting {
            color: #00d4ff;
            animation: idle 4s ease-in-out infinite;
            transform: translateY(5px);
        }

        .status {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .status.flying { color: #00ff88; }
        .status.crashed { color: #ff4757; }
        .status.waiting { color: #ffc107; }
        .status.betting { color: #00d4ff; }

        /* Betting Controls */
        .betting-controls {
            background: linear-gradient(135deg, rgba(26, 31, 46, 0.95) 0%, rgba(42, 52, 65, 0.95) 100%);
            backdrop-filter: blur(25px);
            padding: 25px;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #00ff88;
        }

        .history {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .history::-webkit-scrollbar {
            display: none;
        }

        .history-item {
            min-width: 50px;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .history-item.low {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
            color: #ff4757;
        }

        .history-item.medium {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }

        .history-item.high {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .quick-bets {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-bet {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-bet:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-1px);
        }

        .bet-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
        }

        @media (min-width: 400px) {
            .bet-section {
                display: grid;
                grid-template-columns: 1fr auto auto;
                gap: 10px;
                align-items: center;
            }
        }

        .bet-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 54px;
            box-sizing: border-box;
        }

        .bet-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .bet-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            display: block;
            visibility: visible;
            opacity: 1;
        }

        .bet-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #00ff88 0%, #00e676 100%);
        }

        .bet-btn:disabled {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .cashout-btn {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .cashout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .cashout-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cashout-btn.inactive {
            opacity: 0.5;
        }

        /* Menu */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            max-width: 350px;
            background: linear-gradient(135deg, #1a1f2e 0%, #2a3441 100%);
            color: white;
            z-index: 2000;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-title {
            font-size: 24px;
            font-weight: 700;
        }

        .menu-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .menu-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-action {
            display: block;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .menu-action:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(5px);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f2e 0%, #2a3441 100%);
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: black;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: black;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }

        .profile-info {
            display: grid;
            gap: 20px;
        }

        .profile-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-label {
            font-weight: 600;
            opacity: 0.8;
        }

        .profile-value {
            font-weight: 700;
            color: #00ff88;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        @keyframes flyAdvanced {
            0%, 100% { 
                transform: translateX(0px) translateY(-10px) rotate(-15deg); 
            }
            25% { 
                transform: translateX(15px) translateY(-20px) rotate(-20deg); 
            }
            50% { 
                transform: translateX(0px) translateY(-5px) rotate(-10deg); 
            }
            75% { 
                transform: translateX(-15px) translateY(-15px) rotate(-18deg); 
            }
        }

        @keyframes crash {
            0% { 
                transform: translateY(-10px) rotate(-15deg) scale(1.2); 
                filter: drop-shadow(0 0 20px #00ff88);
            }
            50% { 
                transform: translateY(20px) rotate(180deg) scale(0.8); 
                filter: drop-shadow(0 0 30px #ff4757);
            }
            100% { 
                transform: translateY(40px) rotate(270deg) scale(0.5); 
                filter: drop-shadow(0 0 40px #ff4757);
                opacity: 0.3;
            }
        }

        @keyframes explode {
            0% { 
                opacity: 0.3; 
                transform: translateY(40px) rotate(270deg) scale(0.5);
            }
            50% { 
                opacity: 0.8; 
                transform: translateY(35px) rotate(315deg) scale(1.5);
                filter: drop-shadow(0 0 50px #ff4757) brightness(2);
            }
            100% { 
                opacity: 0; 
                transform: translateY(50px) rotate(360deg) scale(0.1);
                filter: drop-shadow(0 0 60px #ff4757) brightness(3);
            }
        }

        @keyframes idle {
            0%, 100% { 
                transform: translateY(5px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-5px) rotate(3deg); 
            }
        }

        @keyframes glow {
            0% { 
                filter: drop-shadow(0 0 20px #00ff88); 
            }
            100% { 
                filter: drop-shadow(0 0 40px #00ff88) drop-shadow(0 0 60px #00ff88); 
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInNotification {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .multiplier {
                font-size: 36px;
            }
            
            .plane {
                font-size: 50px;
            }
            
            .betting-controls {
                padding: 15px;
            }

            .menu {
                width: 90%;
            }

            .bet-section {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .bet-input {
                font-size: 16px;
                padding: 12px 15px;
                height: 48px;
            }

            .bet-btn, .cashout-btn {
                font-size: 16px;
                padding: 12px 20px;
                min-width: unset;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Connection Status -->
        <div class="connection-status disconnected" id="connectionStatus">
            🔴 Offline Mode
        </div>

        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">✈️</div>
                <div class="logo-text">AVIATOR</div>
            </div>
            <div class="user-info">
                <div class="balance" id="balance">1000⭐</div>
                <button class="menu-button" id="menuBtn">☰</button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="flight-display">
                <div class="multiplier waiting" id="multiplier">1.00x</div>
                <div class="plane waiting" id="plane">✈️</div>
                <div class="status waiting" id="status">Demo Mode - Click Place Bet to start</div>
            </div>
        </div>

        <!-- Betting Controls -->
        <div class="betting-controls">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Total Bet</div>
                    <div class="stat-value" id="totalBet">0⭐</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Win</div>
                    <div class="stat-value" id="totalWin">0⭐</div>
                </div>
            </div>

            <!-- History -->
            <div class="history" id="history">
                <div class="history-item low">1.2x</div>
                <div class="history-item high">8.7x</div>
                <div class="history-item medium">2.9x</div>
                <div class="history-item low">1.8x</div>
                <div class="history-item medium">2.9x</div>
            </div>

            <!-- Quick Bets -->
            <div class="quick-bets">
                <div class="quick-bet" data-amount="10">10⭐</div>
                <div class="quick-bet" data-amount="50">50⭐</div>
                <div class="quick-bet" data-amount="100">100⭐</div>
                <div class="quick-bet" data-amount="500">500⭐</div>
            </div>

            <!-- Betting Section -->
            <div class="bet-section">
                <input type="number" class="bet-input" id="betAmount" placeholder="Bet Amount" value="100" min="10" max="1000">
                <button class="bet-btn" id="placeBet">Place Bet</button>
                <button class="cashout-btn" id="cashoutBtn" disabled>Cash Out</button>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div class="menu" id="menu">
        <div class="menu-header">
            <div class="menu-title">Menu</div>
            <button class="menu-close" id="menuClose">×</button>
        </div>
        
        <button class="menu-action" data-screen="profile">👤 Profile</button>
        <button class="menu-action" data-screen="transactions">📊 Transactions</button>
        <button class="menu-action" data-screen="settings">⚙️ Settings</button>
        <button class="menu-action" data-screen="deposit">💰 Deposit</button>
        <button class="menu-action" data-screen="withdraw">💸 Withdraw</button>
        <button class="menu-action" id="soundToggle">🔊 Sound Toggle</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                Content goes here
            </div>
        </div>
    </div>

    <script>
        // Aviator Game - Standalone Version (No Socket.IO dependency)
        class AviatorGame {
            constructor() {
                this.gameState = 'waiting';
                this.currentMultiplier = 1.00;
                this.playerBet = 0;
                this.hasBet = false;
                this.balance = 1000;
                this.history = [1.2, 8.7, 2.9, 1.8, 3.4];
                this.totalBet = 0;
                this.totalWin = 0;
                this.playerCashedOut = false;
                this.soundEnabled = true;
                this.gameInterval = null;
                this.multiplierInterval = null;
            }

            init() {
                console.log('🚀 Initializing Aviator game...');
                
                this.setupEventListeners();
                this.updateDisplay();
                this.updateHistory();
                this.updateStats();
                this.setVH();
                this.updateConnectionStatus('disconnected');
                
                console.log('✅ Game initialized (Demo Mode)');
            }

            setupEventListeners() {
                // Mobile viewport
                window.addEventListener('resize', () => this.setVH());
                
                // Menu functionality
                document.getElementById('menuBtn').addEventListener('click', () => this.toggleMenu());
                document.getElementById('menuClose').addEventListener('click', () => this.closeMenu());
                document.getElementById('menuOverlay').addEventListener('click', () => this.closeMenu());
                
                // Modal functionality
                document.getElementById('modalClose').addEventListener('click', () => this.closeModal());
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeModal();
                });
                
                // Menu actions
                document.querySelectorAll('.menu-action').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const screen = btn.getAttribute('data-screen');
                        if (screen) {
                            this.showScreen(screen);
                        } else if (btn.id === 'soundToggle') {
                            this.toggleSound();
                        }
                    });
                });
                
                // Game controls
                document.getElementById('placeBet').addEventListener('click', () => this.placeBet());
                document.getElementById('cashoutBtn').addEventListener('click', () => this.cashout());
                
                // Quick bet buttons
                document.querySelectorAll('.quick-bet').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const amount = parseInt(btn.getAttribute('data-amount'));
                        this.setBet(amount);
                    });
                });
                
                // Bet input validation
                const betInput = document.getElementById('betAmount');
                betInput.addEventListener('input', () => {
                    let value = parseInt(betInput.value);
                    if (isNaN(value) || value < 10) betInput.value = 10;
                    if (value > this.balance) betInput.value = this.balance;
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameState === 'flying' && this.hasBet) {
                        e.preventDefault();
                        this.cashout();
                    }
                    if (e.key === 'Enter' && this.gameState === 'betting' && !this.hasBet) {
                        e.preventDefault();
                        this.placeBet();
                    }
                    if (e.key === 'Escape') {
                        this.closeMenu();
                        this.closeModal();
                    }
                });
            }

            // Game Logic
            placeBet() {
                const betAmount = parseInt(document.getElementById('betAmount').value);
                
                if (this.gameState === 'flying') {
                    this.showNotification('Cannot bet during flight!', 'warning');
                    return;
                }
                
                if (betAmount < 10 || betAmount > this.balance) {
                    this.showNotification('Invalid bet amount!', 'error');
                    return;
                }
                
                if (this.hasBet) {
                    this.showNotification('You already have a bet placed!', 'warning');
                    return;
                }

                // Place bet
                this.playerBet = betAmount;
                this.hasBet = true;
                this.balance -= betAmount;
                this.playerCashedOut = false;
                
                this.showNotification(`Bet placed: ${betAmount}⭐`, 'success');
                this.updateDisplay();
                
                // Start game immediately in demo mode
                if (this.gameState === 'waiting') {
                    this.startDemoGame();
                }
            }

            cashout() {
                if (this.gameState !== 'flying' || !this.hasBet || this.playerCashedOut) {
                    return;
                }

                const winAmount = Math.floor(this.playerBet * this.currentMultiplier);
                this.balance += winAmount;
                this.totalBet += this.playerBet;
                this.totalWin += winAmount;
                this.playerCashedOut = true;
                
                this.showNotification(`Cashed out ${winAmount}⭐ at ${this.currentMultiplier.toFixed(2)}x!`, 'success');
                this.playSound('win');
                
                this.updateDisplay();
                this.updateStats();
            }

            startDemoGame() {
                // Betting phase
                this.gameState = 'betting';
                this.showNotification('Betting phase...', 'info');
                this.updateDisplay();
                
                setTimeout(() => {
                    // Takeoff
                    this.gameState = 'flying';
                    this.currentMultiplier = 1.00;
                    this.updateDisplay();
                    this.playSound('takeoff');
                    this.showNotification('Plane taking off!', 'info');
                    
                    // Start multiplier increase
                    this.startMultiplierIncrease();
                }, 3000);
            }

            startMultiplierIncrease() {
                let startTime = Date.now();
                let crashPoint = this.generateCrashPoint();
                
                this.multiplierInterval = setInterval(() => {
                    let elapsed = (Date.now() - startTime) / 1000;
                    this.currentMultiplier = 1 + (elapsed * 0.5); // Increase by 0.5x per second
                    
                    if (this.currentMultiplier >= crashPoint) {
                        this.crashGame(crashPoint);
                        return;
                    }
                    
                    this.updateDisplay();
                }, 100);
            }

            generateCrashPoint() {
                // Simple crash point generation (not cryptographically secure)
                const rand = Math.random();
                if (rand < 0.5) return 1 + Math.random() * 2; // 1-3x (50% chance)
                if (rand < 0.8) return 2 + Math.random() * 3; // 2-5x (30% chance)
                if (rand < 0.95) return 5 + Math.random() * 10; // 5-15x (15% chance)
                return 10 + Math.random() * 40; // 10-50x (5% chance)
            }

            crashGame(crashPoint) {
                clearInterval(this.multiplierInterval);
                
                this.gameState = 'crashed';
                this.currentMultiplier = crashPoint;
                
                // Add to history
                this.history.unshift(crashPoint);
                if (this.history.length > 10) this.history.pop();
                this.updateHistory();
                
                // Handle player loss if they didn't cash out
                if (this.hasBet && !this.playerCashedOut) {
                    this.showNotification(`Crashed at ${crashPoint.toFixed(2)}x - Lost ${this.playerBet}⭐`, 'error');
                    this.totalBet += this.playerBet;
                    this.updateStats();
                }
                
                this.playSound('crash');
                this.updateDisplay();
                
                // Reset for next round
                setTimeout(() => {
                    this.hasBet = false;
                    this.playerBet = 0;
                    this.playerCashedOut = false;
                    this.gameState = 'waiting';
                    this.currentMultiplier = 1.00;
                    this.updateDisplay();
                }, 3000);
            }

            setBet(amount) {
                document.getElementById('betAmount').value = amount;
                this.playSound('bet');
            }

            // UI Updates
            updateDisplay() {
                // Multiplier
                const multiplierEl = document.getElementById('multiplier');
                multiplierEl.textContent = this.currentMultiplier.toFixed(2) + 'x';
                multiplierEl.className = `multiplier ${this.gameState}`;
                
                // Plane
                const planeEl = document.getElementById('plane');
                planeEl.className = `plane ${this.gameState}`;
                
                // Status
                const statusEl = document.getElementById('status');
                const statusTexts = {
                    waiting: 'Place your bet to start!',
                    betting: 'Flight starting soon...',
                    flying: this.hasBet && !this.playerCashedOut ? 'Cash out anytime!' : 'Flight in progress...',
                    crashed: `Crashed at ${this.currentMultiplier.toFixed(2)}x`
                };
                statusEl.textContent = statusTexts[this.gameState];
                statusEl.className = `status ${this.gameState}`;
                
                // Buttons
                const placeBetBtn = document.getElementById('placeBet');
                placeBetBtn.disabled = this.gameState === 'flying' || this.hasBet;
                
                const cashoutBtn = document.getElementById('cashoutBtn');
                cashoutBtn.disabled = this.gameState !== 'flying' || !this.hasBet || this.playerCashedOut;
                
                if (this.hasBet && this.gameState === 'flying' && !this.playerCashedOut) {
                    const potentialWin = Math.floor(this.playerBet * this.currentMultiplier);
                    cashoutBtn.textContent = `Cash Out ${potentialWin}⭐`;
                    cashoutBtn.classList.remove('inactive');
                } else {
                    cashoutBtn.textContent = 'Cash Out';
                    if (!this.hasBet || this.gameState !== 'flying' || this.playerCashedOut) {
                        cashoutBtn.classList.add('inactive');
                    }
                }
                
                // Balance
                document.getElementById('balance').textContent = this.balance + '⭐';
            }

            updateStats() {
                document.getElementById('totalBet').textContent = this.totalBet + '⭐';
                document.getElementById('totalWin').textContent = this.totalWin + '⭐';
            }

            updateHistory() {
                const historyEl = document.getElementById('history');
                historyEl.innerHTML = '';
                this.history.forEach(mult => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = mult.toFixed(2) + 'x';
                    
                    if (mult < 2) item.classList.add('low');
                    else if (mult < 5) item.classList.add('medium');
                    else item.classList.add('high');
                    
                    historyEl.appendChild(item);
                });
            }

            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = `connection-status ${status}`;
                
                const statusTexts = {
                    connected: '🟢 Connected',
                    connecting: '🟡 Connecting...',
                    disconnected: '🔴 Demo Mode'
                };
                
                statusEl.innerHTML = statusTexts[status] || '❓ Unknown';
            }

            // Menu Functions
            toggleMenu() {
                const menu = document.getElementById('menu');
                const menuOverlay = document.getElementById('menuOverlay');
                menu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            }

            closeMenu() {
                const menu = document.getElementById('menu');
                const menuOverlay = document.getElementById('menuOverlay');
                menu.classList.remove('active');
                menuOverlay.classList.remove('active');
            }

            showScreen(name) {
                if (name === 'profile') {
                    this.showProfileModal();
                } else if (name === 'transactions') {
                    this.showTransactionsModal();
                } else {
                    this.showNotification(`${name.charAt(0).toUpperCase() + name.slice(1)} coming soon!`, 'info');
                }
                this.closeMenu();
            }

            // Modal Functions
            showModal(title, content) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalBody').innerHTML = content;
                document.getElementById('modalOverlay').style.display = 'flex';
            }

            closeModal() {
                document.getElementById('modalOverlay').style.display = 'none';
            }

            showProfileModal() {
                const profileContent = `
                    <div class="profile-info">
                        <div class="profile-item">
                            <span class="profile-label">Player ID</span>
                            <span class="profile-value">DEMO123456</span>
                        </div>
                        <div class="profile-item">
                            <span class="profile-label">Current Balance</span>
                            <span class="profile-value">${this.balance}⭐</span>
                        </div>
                        <div class="profile-item">
                            <span class="profile-label">Total Bets</span>
                            <span class="profile-value">${this.totalBet}⭐</span>
                        </div>
                        <div class="profile-item">
                            <span class="profile-label">Total Wins</span>
                            <span class="profile-value">${this.totalWin}⭐</span>
                        </div>
                        <div class="profile-item">
                            <span class="profile-label">Net Profit</span>
                            <span class="profile-value" style="color: ${this.totalWin - this.totalBet >= 0 ? '#00ff88' : '#ff4757'}">${this.totalWin - this.totalBet}⭐</span>
                        </div>
                        <div class="profile-item">
                            <span class="profile-label">Mode</span>
                            <span class="profile-value">Demo</span>
                        </div>
                    </div>
                `;
                this.showModal('👤 Player Profile', profileContent);
            }

            showTransactionsModal() {
                const transactionContent = `
                    <div style="text-align: center; padding: 20px; opacity: 0.7;">
                        <h3>Demo Mode</h3>
                        <p>Transaction history is not available in demo mode.</p>
                        <p>Connect to a real server to see actual transactions.</p>
                    </div>
                `;
                this.showModal('📊 Transaction History', transactionContent);
            }

            // Sound System
            playSound(soundName) {
                if (!this.soundEnabled) return;
                
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    if (soundName === 'takeoff') {
                        this.playTakeoffSound(audioContext);
                    } else if (soundName === 'crash') {
                        this.playCrashSound(audioContext);
                    } else if (soundName === 'win') {
                        this.playWinSound(audioContext);
                    } else if (soundName === 'bet') {
                        this.playBetSound(audioContext);
                    }
                } catch (error) {
                    console.log('Sound failed:', error);
                }
            }

            playTakeoffSound(audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            playCrashSound(audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.8);
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            }

            playWinSound(audioContext) {
                const notes = [523.25, 659.25, 783.99];
                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime + index * 0.1);
                    gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + index * 0.1 + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.3);
                    
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + index * 0.1 + 0.3);
                });
            }

            playBetSound(audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.showNotification(`Sound ${this.soundEnabled ? 'enabled' : 'disabled'}`, 'info');
                
                const soundBtn = document.getElementById('soundToggle');
                soundBtn.textContent = this.soundEnabled ? '🔊 Sound On' : '🔇 Sound Off';
            }

            // Utility Functions
            setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                const colors = {
                    success: 'linear-gradient(135deg, #00ff88, #00cc6a)',
                    error: 'linear-gradient(135deg, #ff4757, #c44569)',
                    warning: 'linear-gradient(135deg, #ffc107, #f39c12)',
                    info: 'linear-gradient(135deg, #17a2b8, #138496)'
                };
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${colors[type] || colors.info};
                    color: ${type === 'warning' ? 'black' : 'white'};
                    padding: 15px 20px;
                    border-radius: 12px;
                    font-weight: 600;
                    z-index: 3000;
                    animation: slideInNotification 0.3s ease;
                    max-width: 300px;
                    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                    font-size: 14px;
                `;
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideInNotification 0.3s ease reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize game when page loads
        let aviatorGame;
        
        function initGame() {
            aviatorGame = new AviatorGame();
            aviatorGame.init();
            
            // Make game globally accessible for debugging
            window.aviatorGame = aviatorGame;
        }

        // Start game when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
    </script>
